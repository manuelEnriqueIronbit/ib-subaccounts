<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module">
        import '../ib-subaccount-table.js';
    </script>
    <title>IbSubaccountTable</title>
</head>
<body>
    
        <ib-subaccount-table></ib-subaccount-table>
    <script>
        const subaccount = document.querySelector('ib-subaccount-table');
        subaccount.addEventListener('register-subaccount', event => {
            subaccount.subaccountList = [...subaccount.subaccountList, event.detail];
        })

        subaccount.addEventListener('edit-subaccount', event => {
            subaccount.editObject.name =  event.detail.newData.name
            subaccount.editObject.estatus =  event.detail.newData.estatus
        })
    </script>
</body>
</html>
